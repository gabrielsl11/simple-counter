<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Simple Counter</title>
</head>
<body>
    <div class="counter">
        <div>
            <button class="count-button plus" id="plus">
                +
            </button>
            <span class="value" id="value">
                0
            </span>
            <button class="count-button minus" id="minus">
                -
            </button>
        </div>

        <button class="reset" id="reset">
            Reset
        </button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
